runtime:
  cpu: 1
  memory: 512Mi
  concurrency: 80

env:
  - variable: PCO_API_DATA_SOURCE
    value: "https://api.planningcenteronline.com"
    availability:
    -   BUILD
    -   RUNTIME

  - variable: PCO_CLIENT_ID
    secret: PCO_CLIENT_ID
    availability:
    -   BUILD
    -   RUNTIME
    
  - variable: PCO_ACCESS_TOKEN
    secret: PCO_ACCESS_TOKEN
    availability:
    -   BUILD
    -   RUNTIME